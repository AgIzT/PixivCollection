name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

- name: Run Pixiv Crawler
        env:
          PHPSESSID: ${{ secrets.PHPSESSID }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
        run: |
          # 1. 克隆脚本
          git clone https://github.com/orilights/python_scripts.git
          cd python_scripts/pixiv_collection
          
          # 2. 安装依赖
          pip install -r requirements.txt
          
          # ================= 关键修复开始 =================
          
          # 修复A: 解决 ImportError (去掉导入语句里的相对引用点)
          sed -i 's/from .collection/from collection/g' example.py
          
          # 修复B: 自动填入你的 UID (防止它因为没 ID 报错)
          # 我用了你之前截图里的 UID: 33766904
          sed -i 's/USER_ID = .*/USER_ID = 33766904/' example.py
          
          # ================= 关键修复结束 =================
          
          # 3. 运行脚本
          python example.py
          
          # 4. 搬运数据
          if [ -f "collection.json" ]; then
            mv collection.json ../../images.json
            echo "✅ 成功！数据已生成。"
          else
            echo "⚠️ 警告：没找到数据文件，请检查上方日志。"
          fi

      - name: Build
        run: pnpm install && pnpm build
